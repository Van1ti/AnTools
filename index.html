<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AnTools</title>
</head>

<body>
    <header class="header">
        <div class="header_1">
            <img src="./img/logo.svg" alt="logo">
            <p class="header_title">antools.</p>
        </div>
        <nav class="header_container">
            <a class="header_container--link" href="#">Home</a>
            <select id="size" name="size">
                <option value="xs">Categories</option>
                <option value="s">Categories1</option>
                <option value="m" selected>Categories2</option>
                <option value="l">Categories3</option>
            </select>
            <a class="header_container--link" href="#">My Collections</a>
            <a class="header_container--link" href="#">Blog</a>
        </nav>
        <div class="header_btns">
            <button class="header_btns--btn">Login</button>
            <button class="header_btns--btn--1">Sign Up</button>
        </div>
    </header>
    <main>
        <section class="tools">
            <h1 class="tools_title">
                Awesome tools for
                Designer & Developer<span>.</span>
            </h1>
            <p class="tools_text">Antool is a web collection of information on paid or free Design and Development tools
            </p>
            <div class="tools_search--container">
                <img src="./img/search.svg" alt="search">
                <input type="text" placeholder="find more than 430+ tools...">
                <button type="submit">Search</button>
            </div>
            <div class="tools_icons">
                <img src="./img/facebook.svg" alt="facebook">
                <img src="./img/bx_bxl-instagram.svg" alt="instagram">
                <img src="./img/twitter.svg" alt="twitter">
            </div>
        </section>
    </main>

</body>

</html>
